<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Gary's KeyCode Challenge</title>
</head>

<body>

        <div id="head-img">
                <img src="imtx-virtual-keycodes-lores.jpg">=
            </div>

    <div id="head-area">

        <div id="header">
            <h1>Gary's KeyCode Generator</h1>
        </div>

        <div id="text-entry">
            <input type="text" size="20" id="text-box" onkeypress="keycode()">

        </div>

        <div id="text-entry">
            <p id="keycode">To return the Keycode of any key please insert characters into the field above</p>
        </div>


    </div>

    <div id="results">
        <div id="event-box">
            <p id="event-head">event.key</p>
            <p id="key-result" class="result">keyStroke</p>
        </div>

        <div id="event-box">
            <p id="event-head">event.code</p>
            <p id="event-result" class="result">key</p>
        </div>

        <div id="event-box">
            <p id="event-head">event.which</p>
            <p id="event-code" class="result">keyCode</p>
        </div>


    </div>
    <script src="script.js"></script>

</body>

</html>
